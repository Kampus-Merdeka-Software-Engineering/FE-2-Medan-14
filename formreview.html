<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>BookID</title>
        <meta name="title" content="BookID" />

        <link rel="shortcut icon" href="img/logo.png" type="image/svg+xml" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />

        <script src="https://kit.fontawesome.com/6f3e2f204d.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="css/styleratings.css" />
    </head>
    <body>
        <div class="wrapper">
            <h3>Improve with us! Fill out our quick review form and share your experience</h3>
            <div class="error-box">
                <div class="error-message">Error message</div>
            </div>
            <form action="#">
                <div class="rating">
                    <input type="number" id="rating" name="rating" hidden />
                    <i class="bx bx-star star" style="--i: 0"></i>
                    <i class="bx bx-star star" style="--i: 1"></i>
                    <i class="bx bx-star star" style="--i: 2"></i>
                    <i class="bx bx-star star" style="--i: 3"></i>
                    <i class="bx bx-star star" style="--i: 4"></i>
                </div>
                <div class="input-box">
                    <textarea id="review" name="review" cols="30" rows="5" placeholder="Your opinion..."></textarea>
                    <small>Error message</small>
                </div>

                <div class="purchase-info">
                    <button type="submit" id="submit" class="btn submit"><i class="fa-solid fa-check"></i> Submit</button>
                    <button id="cancel" class="btn cancel">Cancel</button>
                </div>
            </form>
        </div>

        <script src="./config/config.js"></script>
        <!-- <script src="./js/pageprotection.js"></script> -->
        <script src="./js/validationtool.js"></script>
        <script src="./js/regex.js"></script>
        <script src="./js/formreview.js"></script>
        <script src="./js/cancel.js"></script>
    </body>
</html>
