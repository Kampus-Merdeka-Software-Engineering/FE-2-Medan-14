<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>BookID</title>
        <meta name="title" content="BookID" />

        <link rel="shortcut icon" href="img/logo.png" type="image/svg+xml" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="css/styleformbookings.css" />

        <script src="https://kit.fontawesome.com/6f3e2f204d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header" data-header>
            <div class="container">
                <a href="#" class="logo">
                    <img src="img/logo-white.png" width="74" height="24" alt="BookID home" class="logo-light" />

                    <img src="img/logo-white.png" width="74" height="24" alt="BookID home" class="logo-dark" />
                </a>

                <nav class="navbar" data-navbar>
                    <div class="navbar-top">
                        <a href="#" class="logo">
                            <img src="img/logo.png" width="74" height="24" alt="BookID home" />
                        </a>

                        <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                        </button>
                    </div>

                    <ul class="navbar-list">
                        <li>
                            <a href="home.html" class="navbar-link">Home</a>
                        </li>

                        <li>
                            <a href="explore.html" class="navbar-link">Explore</a>
                        </li>

                        <li>
                            <a href="rooms.html" class="navbar-link">Rooms</a>
                        </li>

                        <li>
                            <a href="bookings.html" class="navbar-link">Bookings</a>
                        </li>

                        <li>
                            <a href="about.html" class="navbar-link">About</a>
                        </li>
                    </ul>
                </nav>

                <img src="img/user.png" alt="" class="user-pic" onclick="toggleMenu()" />

                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="img/user.png" alt="" />
                            <h3>Nama User</h3>
                        </div>
                        <hr />

                        <a href="editprofile.html" class="sub-menu-link">
                            <img src="img/profile.png" />
                            <p>Edit Profile</p>
                            <span>></span>
                        </a>

                        <a href="#" class="sub-menu-link">
                            <img src="img/help.png" />
                            <p>Help & Support</p>
                            <span>></span>
                        </a>

                        <a href="index.html" class="sub-menu-link">
                            <img src="img/logout.png" />
                            <p>Logout</p>
                            <span>></span>
                        </a>
                    </div>
                </div>

                <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>

                <div class="overlay" data-nav-toggler data-overlay></div>
            </div>
        </header>

        <main>
            <article>
                <section class="container-form">
                    <div class="image-box">
                        <img id="photo" src="img/blog-2.jpg" alt="" />
                    </div>
                    <form action="#" class="form">
                        <header>Bookings Form</header>
                        <div class="error-box">
                            <div class="error-message">Error message</div>
                        </div>
                        <div class="column">
                            <div class="input-box">
                                <label>Start Date</label>
                                <input type="date" id="startDate" placeholder="Start Date" required />
                                <small>Error message</small>
                            </div>
                            <div class="input-box">
                                <label>End Date</label>
                                <input type="date" id="endDate" placeholder="End Date" required />
                                <small>Error message</small>
                            </div>
                        </div>
                        <div class="input-box">
                            <label>How Much Rooms</label>
                            <input type="number" id="totalRoom" placeholder="Enter number of rooms" min="1" required />
                            <small>Error message</small>
                        </div>
                        <div class="input-box">
                            <h3 id="roomNameDisplay">Kamar Royal</h3>
                            <span id="currentPriceDisplay">Current Price: Rp</span>
                            <span id="totalDaysDisplay">Total Days: </span>
                            <span id="totalRoomDisplay">Total Rooms: </span>
                            <h4 id="totalPriceDisplay">Total: Rp</h4>
                        </div>
                        <button id="submit" style="display: none">Book</button>
                        <button id="edit" style="display: none">Edit</button>
                    </form>
                </section>
            </article>
        </main>

        <script>
            let subMenu = document.getElementById("subMenu");

            function toggleMenu() {
                subMenu.classList.toggle("open-menu");
            }
        </script>

        <script src="./config/config.js"></script>
        <script src="./js/validationtool.js"></script>
        <script src="./js/regex.js"></script>
        <script src="./js/bookingstool.js"></script>
        <script src="js/index.js"></script>
        <script src="./js/formbookings.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
