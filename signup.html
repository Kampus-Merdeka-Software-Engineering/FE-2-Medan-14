<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>BookID</title>
        <meta name="title" content="BookID" />

        <link rel="shortcut icon" href="img/logo.png" type="image/svg+xml" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />
        <script src="https://use.fontawesome.com/2e95bf0c1a.js"></script>

        <link rel="stylesheet" href="css/styleformprofile.css" />
    </head>

    <body>
        <div class="hero-header">
            <nav>
                <img src="img/logo-white.png" alt="" class="logo" />
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Explore</a></li>
                    <li><a href="">Rooms</a></li>
                    <li><a href="">Bookings</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
            <div class="form-login">
                <section class="container">
                    <header>Sign Up</header>
                    <div class="error-box">
                        <div class="error-message">Error message</div>
                    </div>
                    <form action="#" class="form">
                        <div class="input-box">
                            <label>Full Name</label>
                            <input type="text" id="name" placeholder="Enter full name" required />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>

                        <div class="input-box">
                            <label>Phone</label>
                            <input type="tel" id="phone" placeholder="Enter phone number" required />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>

                        <div class="input-box">
                            <label>Email Address</label>
                            <input type="email" id="email" placeholder="Enter email address" required />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>

                        <div class="input-box">
                            <label>Password</label>
                            <input type="password" id="password" placeholder="Enter street address" required />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="input-box">
                            <label>Confirm Password</label>
                            <input type="password" id="confPassword" placeholder="Enter street address" required />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <button id="submit">Sign Up</button>

                        <div class="signup">
                            <span class="signup"
                                >Already have an account?
                                <a href="login.html">Login</a>
                            </span>
                        </div>
                    </form>
                </section>
            </div>
        </div>

        <script src="./config/config.js"></script>
        <script src="./js/validationdb.js"></script>
        <script src="./js/validationtool.js"></script>
        <script src="./js/regex.js"></script>
        <script src="./js/signup.js"></script>
    </body>
</html>
